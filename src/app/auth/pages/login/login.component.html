<div class="card">
    <div class="card-header">
        <div class="body">
            <img class="logo mb-3" src="http://10.10.76.150:8080/imagenes/card-login.png" alt="">
            <br>
            <div class="title">
                <p>Visor de Unidades Automotrices</p>
            </div>

            <form (ngSubmit)="login()" [formGroup]="loginuser">
                <div class="form-group">
                    <h4 class="d-flex flex-row ">Usuario</h4>
                    <div class="form-floating mb-2">
                        <input type="text" formControlName="user" class="form-control"
                            placeholder="Numero de empleado">
                        <label>No. empleado</label>
                    </div>
                    <div  *ngIf="loginuser.get('user')!.hasError('required') && loginuser.get('user')!.touched"
                        class="text-danger">
                        Necesitas llenar este campo.
                    </div>
                </div>

                <div class="form-group">
                    <h4 class="d-flex flex-row mt-3">Contraseña</h4>
                    <div class="form-floating mb-2">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <label>Contraseña</label>
                    </div>

                    <div *ngIf="loginuser.get('password')!.hasError('required') && loginuser.get('password')!.touched"
                        class="text-danger">
                        Necesitas llenar este campo.
                    </div>
                </div>
                <button type="submit" class="btn btn-danger mt-3 mb-3">Ingresar</button>

            </form>
        </div>
    </div>
</div>
